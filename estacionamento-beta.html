<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estacionamento Inteligente</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<meta charset="utf-8">
</head>
<body style="background-image: url(img\\fundo.jpg)">
	<div class="card top-navbar">
			<center>
				<img src="img/logo.png" id="logo-front">
				<h2 class="card-txt">Estacionamento Inteligente</small></h2>
				<form action="index.html">
				<button a href="index.html" class="btn-top">Início</a>
				</form>
				<form action="index.html">
				<button a href="index.html" class="btn-top">Local</a>
				</form>
				<form action="index.html">
				<button class="btn-top">Sobre</a>
				</form>
			</center>
	</div>

	<div class="card">
		<div class="card-estacionamento">
			<span id="vaga">Vaga</span>
		</div>
		<button id="addVaga" onclick="estacionamento(addPatio)">Adicionar Vaga ao Pátio</button>
	</div>
	
	<div class="card">
		<form id="formulario">
		<div id="aviso"></div>
		<center>
			<div class="form-group">
				<label>Modelo do Veículo:</label>
				<input type="text" class="form-control" name="" id="modeloVeiculo" placeholder="Digite o modelo...">
			</div>
			<br>
			<div class="form-group">
				<label>Placa do Veículo:</label>
				<br>
				<input type="text" class="form-control" name="" id="placaVeiculo" placeholder="Digite a placa...">
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</center>
		</form>
	</div>
	

	<div class="card">
		<div class="col-lg-12">
		 <table class="table table-hover" >
		    <thead>
		      <tr>
		        <th>Modelo</th>
		        <th>Placa</th>
		        <th>Entrada</th>
		        <th>Finalizar</th>
		      </tr>
		    </thead>
		    <tbody id="resultados">
		    </tbody>
		 </table>
		</div>
	</div>
</div>
 	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
