<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Projeto para Loja Virtual</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
  </head>


<body class="light-theme">

<!-- Nav -->
<nav class="navbar navbar-inverse bg-inverse fixed-bottom bg-faded">
  <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Carrinho (<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger"> Limpar Carrinho</button></div>
  </div>
</nav>

<!-- Cabeçalho -->
<body>
  <h1 style="text-align: center;">Loja Virtual</h1>

  <button class="btn-toggle" id="btn-tema" onclick="trocaTema()">Modo Escuro</button>

<!--Barra de busca-->
<hr>
  <div class="barra-busca">
  <input type="text" class="form-control" placeholder="Buscar..." id="termo" onkeyup="search()">
  <br><br>
  </div>

  <!--Resultado da busca-->
<div id="resultado" class="col d-flex justify-content-center"></div>

<!-- Página do Carrinho -->
<div class="modal fade" id="cart" tabindex="-2" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Carrinho</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <table class="show-cart table">
        
      </table>
      <div><img src="imagens/cart-outline.svg" class="accimg"> <span class="dados-pagamento">Valor total: </span><span class="total-cart" name="valortotal"></span></div>
    </div>
    <div class="modal-body">
      <p class="head-pagamento">Entre com os dados de pagamento</p>

      <!--Dados de pagamento-->
      <form action="dados.php" method="POST">
      <p class="dados-pagamento"><img src="imagens/acc.svg" class="accimg"> Nome:</p><input placeholder="Nome" name="nome">
      <br><br>
      <p><img src="imagens/email.svg"> E-mail:</p> <input type="email" name="email" placeholder="nome@exemplo.com">
      <br><br>
      <p class="dados-pagamento"><img src="imagens/home.svg" class="accimg"> Endereço:</p>
      <input placeholder="Rua Exemplo" name="endereco"><span class="dados-pagamento"> Complemento </span><input name="complemento" placeholder="Fundos, Apartamento..."><span class="dados-pagamento"> CEP: </span> <input type="text" name="cep" id="cep" maxlength="8" placeholder="12345-678">
      <br><br>

      <p class="dados-pagamento"><img src="imagens/phone.svg" class="accimg"> Telefone:</p>
      <input type="text" id="phone" name="phone" placeholder="(00)00000-0000" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);">
      <br><br>

      <p class="dados-pagamento"><img src="imagens/iconpag.svg" class="accimg"> Forma de Pagamento</p>
      <input type="radio" name="formapag" id="pagamento" value="1" onclick="selectOnlyThis(this.id)"><span class="dados-pagamento"><img src="imagens/credit-card.svg" class="accimg"> Cartão de Crédito</span>
      <input type="radio" name="formapag" id="pagamento" value="2" onclick="selectOnlyThis(this.id)"><span class="dados-pagamento"><img src="imagens/bank.svg" class="accimg"> Boleto</span>
      <input type="radio" name="formapag" id="pagamento" value="3" onclick="selectOnlyThis(this.id)"><span class="dados-pagamento"><img src="imagens/paypal.png" class="paypalimg"> Paypal</span>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
    <input class="btn btn-primary" name="enviar" type="submit" value="Fazer Pedido">
    </form>
    </div>

  </div>
</div>
</div>

<script src="js.js"></script>
</body>
</html>
